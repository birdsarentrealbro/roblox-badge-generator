<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Roblox Badge Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Roblox Badge Checker</h1>
    
    <div class="flex justify-center mb-4">
      <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
        Generate & Check Badge
      </button>
    </div>

    <div id="output" class="text-center text-lg mt-4"></div>
  </div>

  <script>
  const output = document.getElementById('output');
  const generateBtn = document.getElementById('generateBtn');

  function getRandomBadgeId() {
    const min = 100000000;
    const max = 999999999;
    return Math.floor(Math.random() * (max - min) + min);
  }

  async function findValidBadge() {
    output.innerHTML = `<p class="text-yellow-300 font-semibold">üîÑ Searching for a real badge...</p>`;

    while (true) {
      const badgeId = getRandomBadgeId();
      console.log(`looking for badge https://badges.roblox.com/v1/badges/${badgeId}`)
      const url = `https://birdsarentrealbro.github.io/roblox-badge-generator/${badgeId}`;

      try {
        const response = await fetch(url);

        if (response.ok) {
          const data = await response.json();
          output.innerHTML = `
            <p class="text-green-400 font-semibold">‚úÖ Badge Found!</p>
            <p><strong>ID:</strong> ${data.id}</p>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Description:</strong> ${data.description || 'No description'}</p>
            <p><strong>Enabled:</strong> ${data.enabled}</p>
          `;
          break;
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-400">‚ùå ${err.message}</p>`;
        break; // optional: stop on fetch failure (like network error)
      }

      await new Promise(res => setTimeout(res, 100)); // slight delay to avoid spamming
    }
  }

  generateBtn.addEventListener('click', findValidBadge);
</script>

</body>
</html>
